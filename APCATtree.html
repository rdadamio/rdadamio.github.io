<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node circle {
  stroke: #2f5e39;
  fill: rgb(97, 192, 118);
  stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: rgb(163, 86, 51);
}

</style>

<body>

<!-- load the d3.js library -->      
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
  width = 1600 - margin.left - margin.right,
  height = 1500 - margin.top - margin.bottom;

var root;
// declares a tree layout and assigns the size
//var treemap = d3.tree()
//  .size([height, width]);

var treemap = d3.tree()
    .separation(function(a, b) { return ((a.parent == root) && (b.parent == root)) ? 4 : 5; })
    .size([height, width]);

var tooltip = d3.select("body")
    .append("div")
	.style("position", "absolute")
    .style("text-align", "center")
    .style("width", "100px")
    .style("background", "lightsteelblue")
	.style("z-index", "10")
	.style("visibility", "hidden")
    .style("padding", "2px")
    .style("border", "0px")
    .style("border-radius", "8px")
    .style("font", "12px sans-serif")
	.text("a simple tooltip");

// load the external data
d3.json("APCATtree3.json", function(error, treeData) {
  if (error) throw error;

//  assigns the data to a hierarchy using parent-child relationships
var nodes = d3.hierarchy(treeData, function(d) {
    return d.children;
    });

// maps the node data to the tree layout
nodes = treemap(nodes);

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom),
g = svg.append("g")
    .attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

// adds the links between the nodes
var link = g.selectAll(".link")
    .data( nodes.descendants().slice(1))
    .enter().append("path")
    .attr("class", "link")
    .attr("d", function(d) {
       return "M" + d.x + "," + (height - d.y)
       + "C" + (d.x + d.parent.x) / 2 + "," + (height - d.y)
       + " " + (d.x + d.parent.x) / 2 + "," + (height - d.parent.y)
       + " " + d.parent.x + "," + (height - d.parent.y);
       })
    .attr("stroke-width", function(d) {return (d.height*7+3)});

// adds each node as a group
var node = g.selectAll(".node")
    .data(nodes.descendants())
    .enter().append("g")
    .attr("class", function(d) { 
      return "node" + 
      (d.children ? " node--internal" : " node--leaf"); })
    .attr("transform", function(d) { 
      return "translate(" + d.x + "," + (height-d.y) + ")"; });

// adds the circle to the node
node.append("circle")
    .attr("r", 10)
    .attr("r", function(d) {
        if (d.depth >=2) {return 10}
        else {return 0}
    ;})
    .on("mouseover", function(d){tooltip.text(d.data.tagline); return tooltip.style("visibility", "visible");})
	.on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	.on("mouseout", function(){return tooltip.style("visibility", "hidden");});;

// adds the text to the node
node.append("text")
    .attr("dy", ".35em")
    .attr("x", function(d) { return d.children ? -13 : 13; })
    .style("text-anchor", function(d) { 
    return d.children ? "end" : "start"; })
    .text(function(d) { return d.data.name; })
    .style("opacity", function(d) {
        if (d.depth >=2 && d.depth <= 3) {return 1}
        else {return 0}
    ;});

});
    
</script>
</body>
