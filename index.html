<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>
   <style>
        body { font-family: Arial; }
     </style>

   <body>
            <h3>Simple transitions</h3>
            <script>
               d3.select("body").transition().style("background-color", "lightpink").delay(2000).duration(5000); 
            </script>
  
        <div class="myclass">
                Hello World!    
             </div>
             <script>
                 d3.selectAll(".myclass").attr("style", "color: navy");
             </script>

     </body>
</html>
